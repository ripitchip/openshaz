name: Build and Push Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API
        uses: docker/build-push-action@v4
        with:
          context: docker/app/api
          file: docker/app/api/Dockerfile
          push: true
          tags: |
            ghcr.io/ripitchip/openshaz-api:latest
            ghcr.io/ripitchip/openshaz-api:${{ github.sha }}
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Build and push Worker
        uses: docker/build-push-action@v4
        with:
          context: docker/app/worker
          file: docker/app/worker/Dockerfile
          push: true
          tags: |
            ghcr.io/ripitchip/openshaz-worker:latest
            ghcr.io/ripitchip/openshaz-worker:${{ github.sha }}
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/ripitchip/openshaz-frontend:latest
            ghcr.io/ripitchip/openshaz-frontend:${{ github.sha }}
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')


      - name: Build and push Postgres
        uses: docker/build-push-action@v4
        with:
          context: docker/postgres
          file: docker/postgres/Dockerfile
          push: true
          tags: |
            ghcr.io/ripitchip/openshaz-postgres:latest
            ghcr.io/ripitchip/openshaz-postgres:${{ github.sha }}
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')